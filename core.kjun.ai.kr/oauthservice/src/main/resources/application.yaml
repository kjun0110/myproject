spring:
  application:
    name: oauth-service
  cloud:
    config:
      enabled: false
  
  # Redis (Upstash) 설정
  data:
    redis:
      host: ${UPSTASH_REDIS_HOST}
      port: ${UPSTASH_REDIS_PORT}
      password: ${UPSTASH_REDIS_PASSWORD}
      ssl:
        enabled: true
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}
  redirect-uri: ${KAKAO_REDIRECT_URI}

naver:
  client-id: ${NAVER_CLIENT_ID}
  client-secret: ${NAVER_CLIENT_SECRET}
  redirect-uri: ${NAVER_REDIRECT_URI}

google:
  client-id: ${GOOGLE_CLIENT_ID}
  client-secret: ${GOOGLE_CLIENT_SECRET}
  redirect-uri: ${GOOGLE_REDIRECT_URI}
  
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000} # 기본 24시간 (24시간)
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 기본 7일 (7일)

# Eureka 클라이언트 비활성화 (Gateway에서 직접 URL 사용)
eureka:
  client:
    enabled: false  # Eureka 클라이언트 명시적으로 비활성화
server:
  port: 8091

# 로깅 설정 - System.out이 제대로 보이도록
logging:
  level:
    root: INFO
    kr.ai.kjun.api: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
